on:
    - push
    - workflow_dispatch
jobs:
    generate-files:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: node ./scripts/json_to_md.js
            - name: Commit & push changes
                uses: actions-js/push@master
                with:
                    github_token: ${{ secrets.GITHUB_TOKEN }}