<!doctype html>
<html lang="{{ site.lang | default: "fr-FR" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.window_title_prefix }} | {{ page.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
      <section>
        <div id="title">
          <h1>{{ site.title | page.title | default: site.github.repository_name }}</h1>
          <hr>
        </div>
        <div id="content">
          <div id="container">
            {{ content }}
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
